<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean-Sense Network üåä</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a2647 0%, #144272 50%, #205295 100%);
      color: #fff;
      overflow-x: hidden;
    }
    
    .header {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem 2rem;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header h1 {
      font-size: 1.8rem;
      background: linear-gradient(90deg, #00d4ff, #00ffaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .stat-card h3 {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 0.5rem;
    }
    
    .stat-card .value {
      font-size: 2rem;
      font-weight: bold;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    @media (max-width: 968px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
    
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .card h2 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }
    
    #map {
      height: 450px;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .predictions-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .prediction-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      border-left: 4px solid #00ffaa;
    }
    
    .prediction-item.high {
      border-left-color: #00ff00;
    }
    
    .prediction-item.medium {
      border-left-color: #ffaa00;
    }
    
    .prediction-item.low {
      border-left-color: #ff0000;
    }
    
    .probability {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    
    .btn {
      background: linear-gradient(90deg, #00d4ff, #00ffaa);
      color: #000;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: #aaa;
    }
    
    .alert {
      background: rgba(255, 100, 100, 0.2);
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid #ff0000;
      margin-bottom: 1rem;
    }
    
    .alert h3 {
      color: #ff6666;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üåä Ocean-Sense Network</h1>
    <p>Monitoreo Oce√°nico Descentralizado del Litoral Peruano</p>
  </div>
  
  <div class="container">
    <!-- Stats -->
    <div class="stats-grid" id="stats">
      <div class="stat-card">
        <h3>Boyas Activas</h3>
        <div class="value" id="activeBuoys">-</div>
      </div>
      <div class="stat-card">
        <h3>Lecturas (24h)</h3>
        <div class="value" id="totalReadings">-</div>
      </div>
      <div class="stat-card">
        <h3>Temperatura Promedio</h3>
        <div class="value" id="avgTemp">-</div>
      </div>
      <div class="stat-card">
        <h3>pH Promedio</h3>
        <div class="value" id="avgPh">-</div>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <!-- Map -->
      <div class="card">
        <h2>üìç Mapa de Boyas</h2>
        <div id="map"></div>
      </div>
      
      <!-- Predictions -->
      <div class="card">
        <h2>üé£ Predicciones de Pesca</h2>
        <button class="btn" onclick="loadPredictions()">Actualizar Predicciones</button>
        <div id="predictions" class="loading">Cargando...</div>
      </div>
    </div>
    
    <!-- Alerts -->
    <div class="card">
      <h2>‚ö†Ô∏è Alertas y Anomal√≠as</h2>
      <div id="alerts"></div>
    </div>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
